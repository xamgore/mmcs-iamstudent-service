  <body>
    <div class="page">
      <h1>Справка из деканата</h1>

      <hr>

      <form method="get">
      <div class="field">
        <label>ФИО</label>
        <input type="text" name="name" placeholder="Белоконь Александр Владимирович" required/>
      </div>

      <div class="field">
        <label>Дата рождения</label>
        <input type="date" name="birth" required/>
      </div>

      <br>

      <div class="field">
        <label>Курс</label>
        <select name="grade" required>
          <option value="1" selected>1 бакалавр</option>
          <option value="2">2 бакалавр</option>
          <option value="3">3 бакалавр</option>
          <option value="4">4 бакалавр</option>
          <option value="5">5 магистр</option>
          <option value="6">6 магистр</option>
        </select>
      </div>

      <div class="field">
        <label>Группа</label>
        <select name="group" required>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <div class="field">
        <label>Форма обучения</label>
        <select name="type" required>
          <option value="бюджет">бюджет</option>
          <option value="коммерция">коммерция</option>
        </select>
      </div>

      <div class="field">
        <label>Дата поступления</label>
        <input type="date" name="admission" required/>
      </div>

      <br>

      <div class="field">
        <label>Номер зачётки<br><span class="small">или студенческого</span></label>
        <input type="text" name="gradebook" placeholder="ММ-17-0217" required/>
      </div>

      <div class="field">
        <label>Приказ о зачислении</label>
        <input type="number" name="order" placeholder="11245" required/>
      </div>

      <div class="field">
        <label>Дата приказа</label>
        <input type="date" name="orderDate" required/>
      </div>

      <!-- <hr> -->

      <div class="field">
        <label>Место требования<br><span class="small">куда нужна справка</span></label>
        <input type="text" name="organization" placeholder="Общежитие, пенсионный фонд, мфц" required/>
      </div>

      <div class="field">
        <label>E-mail<br><span class="small">для уведомления</span></label>
        <input type="email" name="email" placeholder="student@sfedu.ru"/>
      </div>

      <hr>

      <ul>
        <li>
          Справка будет готова не раньше <i>двух</i> дней с момента подачи
        заявления;
        </li>

        <li>
          Отправляя заявку, вы соглашаетесь на обработку,
          хранение и распространение персональных данных (согласно договору с ЮФУ).
        </li>
      </ul>

      <div class="field">
        <input type="submit" name="submit" class="send" value="Отправить заявку"/>
      </div>

    </div>
    </form>

    <!-- build:js scripts/main.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
